name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          # Aquí definimos la configuración directamente para evitar errores de archivo
          args: >
            -Dsonar.projectKey=Jesuszruelas_Proyecto2NIO_233047
            -Dsonar.organization=jesuszruelas
            -Dsonar.sources=.
            -Dsonar.java.binaries=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
